<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button menu="leftmenu"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" style="text-align: center">
        <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
          <ion-segment-button value="all">
            All Places
          </ion-segment-button>
          <ion-segment-button value="Bookable">
            Bookable Places
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" style="text-align: center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{loadedPlaces[0].title}}</ion-card-title>
            <ion-card-subtitle>{{loadedPlaces[0].price | currency}} /Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{loadedPlaces[0].description}}</p>
          </ion-card-content>
          <div>
            <ion-button fill="clear" color="primary" [routerLink]="['/','places','tabs','discover',loadedPlaces[0].id]">
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let place of listedLoadedPlaces; let i = index"
            [routerLink]="['/','places','tabs','discover',place.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
        <!-- <ion-infinite-scroll threshold="0%" (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll> -->
        <!-- <ion-virtual-scroll [items]="listedLoadedPlaces" approxItemHeight="320px">
          <ion-item *virtualItem="let place; 
          let itemBounds = bounds;"
            [routerLink]="['/','places','tabs','discover',place.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll> -->

        <ion-list>

          <ion-item *ngFor="let employee of itemListData">
            <ion-avatar slot="start">
              <img [src]="employee.imageUrl">
            </ion-avatar>
            <ion-label>
              <ion-text>
                <h2>{{employee.albumId}}</h2>
                <p>{{employee.id}}</p>
              </ion-text>
              <ion-text color="medium">
                <p>{{employee.title}}, {{employee.Url}},{{employee.thumbnailUrl}}</p>
              </ion-text>
            </ion-label>
          </ion-item>
      
        </ion-list>

        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>


      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
